<ion-header class="ion-no-border">
  <ion-toolbar #header> </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [scrollEvents]="true"
  (ionScroll)="resizeHeader($event)"
>
  <div class="ion-padding">
    <ion-card #headerInfo class="ion-margin-bottom smallcard">
      <img src="/assets/ujisinfondo.png" />
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Nombre Carrera</ion-card-title>
            <ion-card-subtitle>Nombre Asignatura</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card #card class="ion-margin-bottom bigcard">
      <img src="/assets/ujisinfondo.png" />
      <ion-card-content>
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-bottom">
            <ion-card-title>Nombre Carrera</ion-card-title>
            <ion-card-subtitle>Nombre Asignatura</ion-card-subtitle>
          </ion-col>
          <ion-col size="4" class="ion-text-left">
            <ion-button fill="clear" color="light" routerLink="/details">
              <ion-icon slot="icon-only" name="speedometer-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" color="light" routerLink="/details">
              <ion-icon slot="icon-only" name="calendar-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" color="light" routerLink="/details">
              <ion-icon slot="icon-only" name="star-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <h6>Listado de apuntes</h6>
    <note-item></note-item>
    <note-item></note-item>
  </div>
</ion-content>

<div class="ion-padding">
  <ion-badge color="dark" mode="ios"> jorge </ion-badge>
</div>
