<search-filters></search-filters>
<ion-virtual-scroll [items]="items" [headerFn]="checkInitialChange" 
  approxItemHeight="100px" approxHeaderHeight="80px" padding>

    <ion-item-divider *virtualHeader="let header">
      {{header}}
    </ion-item-divider>

    <ion-item *virtualItem="let item">
        <ion-img style="width:100px; height:100px" [src]="item.imgUrl"></ion-img>
        <!--<img src="{{item.imgUrl}}" style="width:100px; height:100px">-->
        <span>
          <h2>{{item.title}}</h2>
          <p>{{item.description}}</p>
        </span>
    </ion-item>

  </ion-virtual-scroll>
